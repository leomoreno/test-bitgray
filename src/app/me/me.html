<md-content flex="100" ng-cloak>
  <section class="jumbotron profile">
    <div ng-show="me.loading" class="animated-show-hide loading-bar">
      <p class="lead center">Cargando datos</p>
      <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    </div>
    <div ng-show="!me.loading" class="animated-show-hide">
      <img ng-src="http://loremflickr.com/320/320/dog?random={{me.user.id}}" alt="User" class="avatar" />
      <h3>
        {{me.user.name}}
        <br><small><md-icon class="material-icons">link</md-icon> {{me.user.website}}</small>
      </h3>
      <div layout>
        <span flex></span>
        <md-button class="md-icon-button">
          <md-icon class="material-icons" ng-click="me.activate();">replay</md-icon>
        </md-button>
      </div>
    </div>
  </section>
</md-content>

<div ng-cloak ng-show="!me.loading" class="animated-show-hide">
  <md-content class="profile-tabs">
    <md-tabs md-dynamic-height>
      <md-tab label="Perfil">
        <div ng-include src="'app/me/profile.html'"></div>
      </md-tab>
      <md-tab label="Fotos">
        <div ng-include src="'app/me/photo.html'"></div>
      </md-tab>
      <md-tab label="Posts">
        <div ng-include src="'app/me/post.html'"></div>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
