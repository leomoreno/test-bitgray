<md-content class="md-padding tabs-content" layout="row" layout-align="center start">
  <div layout-sm="column" layout="row" flex="95" layout-padding>
    <md-tabs md-selected="me.selectedIndex" class="panel-tabs" flex>
      <md-tab>
        <md-tab-label>
          Albumes
        </md-tab-label>
        <md-tab-body>
          <div flex layout="row" layout-align="left start" layout-wrap>
            <div ng-repeat="album in me.user.albums" flex-gt-sm="25" flex-xs="100" flex="50">
              <md-card ng-click="me.selectAlbum(album);">
                <md-toolbar class="md-hue-3 md-accent">
                  <div class="md-toolbar-tools">
                    <h2>
                      <span> {{ album.title | limitTo:15 }}</span>
                    </h2>
                    <span flex></span>
                  </div>
                </md-toolbar>
                <img ng-src="{{album.photos[0].thumbnailUrl}}" class="md-card-image" alt="{{album.title}}">
              </md-card>
            </div>
          </div>
        </md-tab-body>
      </md-tab>
      <md-tab>
        <md-tab-label>
          Photos
        </md-tab-label>
        <md-tab-body>
          <div layout="column" layout align="left">
            <md-toolbar class="md-accent md-hue-1">
              <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="me.unselectAlbum();">
                  <md-icon class="material-icons">arrow_back</md-icon>
                </md-button>
                <h2 class="md-title hide-xs">{{me.album.title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Favorite">
                  <md-icon class="material-icons">favorite</md-icon>
                </md-button>
              </div>
            </md-toolbar>
            <md-content class="md-whiteframe-z1">
              <div layout-padding>
                <h2 class="md-title hide-gt-xs">{{me.album.title}}</h2>
              </div>
              <md-grid-list
              md-cols="2" md-cols-sm="4" md-cols-md="6" md-cols-gt-md="8" md-cols-gt-lg="10"
               md-row-height="1:1">
                <md-grid-tile md-rowspan="1" md-colspan="1" ng-repeat="photo in me.album.photos" ng-style="{'background-image':'url({{photo.thumbnailUrl}})', 'background-size':'cover'}" ng-click="me.showDialog($event, photo);"></md-grid-tile>
              </md-grid-list>
            </md-content>
          </div>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </div>
</md-content>
