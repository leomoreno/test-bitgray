<md-content class="md-padding tabs-content" layout="row" layout-align="center start">
  <div layout-sm="column" layout="row" flex="95" layout-padding>
    <md-tabs md-selected="me.selectedIndex" class="panel-tabs" flex>
      <md-tab>
        <md-tab-label>
          Albumes
        </md-tab-label>
        <md-tab-body>
          <div flex layout="row" layout-align="left start" layout-wrap>
            <div ng-repeat="album in me.user.albums" flex-gt-sm="25" flex="50">
              <md-card ng-click="me.selectAlbum(album);">
                <md-toolbar class="md-hue-3 md-accent">
                  <div class="md-toolbar-tools">
                    <h2>
                      <span> {{ album.title | limitTo:15 }}</span>
                    </h2>
                    <span flex></span>
                  </div>
                </md-toolbar>
                <img ng-src="{{album.photos[0].thumbnailUrl}}" class="md-card-image" alt="{{album.title}}">
              </md-card>
            </div>
          </div>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </div>
</md-content>
